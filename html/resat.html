<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <!-- main css file -->
    <link rel="stylesheet" href="../css/login-reg-resat.css"
</head>
</head>
<body>
    <div id="admin-box">
        <h1>Forget Password</h1>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required >
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required >
        <label for="opass">Old Password</label>
        <input type="password" id="opass" name="opass" placeholder="Old Password">
        <label for="npass">New Password</label>
        <input type="password" id="npass" name="npass" placeholder="New Password" required >
        <label for="cpass">Confirm Password</label>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm Password" required >
        <input type="submit" id="submit" name="submit" value="Submit" >
        <p class="pg">Have an account already? please<a href="login-form.html" target="_blank">login</a>
        <p/>
    </div>
</body>
</html>
